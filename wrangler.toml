name = "writer"
main = "worker/src/index.ts"
compatibility_date = "2024-12-02"

[env.production]
# ADMIN_TOKEN should be set via: wrangler secret put ADMIN_TOKEN --env production
# CF_API_TOKEN should be set via: wrangler secret put CF_API_TOKEN --env production
# CF_ZONE_ID should be set via: wrangler secret put CF_ZONE_ID --env production

[[env.production.d1_databases]]
binding = "DB"
database_name = "writer-db"
database_id = "..."
